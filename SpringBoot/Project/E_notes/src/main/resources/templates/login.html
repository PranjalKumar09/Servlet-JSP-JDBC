<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::title}, ~{::section})}"><head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">Login Page</div>
                    <th:block th:if="${param.error}">
                        <p class="text-center danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.Logout}">
                        <p class="text-center danger fs-5">Logout Successfully
                        </p>
                    </th:block>

                    <div class="card-body">
                        <form action="userLogin" method="post" >
                            <div class="mb-3"><label>Enter Email</label><input type="email" name="username" class="form-control"></div>
                            <div class="mb-3"><label>Enter Password</label><input type="password" name="password" class="form-control"></div>
                            <button type="submit" class="col-md-12 btn btn-primary">Login</button>
                            <div class="card-footer text-center">
                                <p class="fs-6">Dont have an account?</p>
                                <a href="register" class="text-decoration-none"></a></div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
</body>
</html>
