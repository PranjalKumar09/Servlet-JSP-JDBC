<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
<!--                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <form action="saveUser" method="post">
                        <div class="mb-3">
                            <label>Enter Full Name</label>
                            <input type="text" name="fullName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Enter Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Enter Mobile Number</label>
                            <input type="tel" name="mobileNumber" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Enter Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                       <!-- <div class="mb-3">
                            <label>Enter Address</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Enter Qualification</label>
                            <input type="text" name="address" class="form-control">
                        </div>-->
                        <button type="submit" class="btn btn-primary col-md-12">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
